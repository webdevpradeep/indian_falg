<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Flag Hoisting Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Tiranga:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Add CSS  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Add JS  -->
    <script defer src="./main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-blue-300 to-orange-200">
    <!-- The main container for the simulation -->
    <div id="simulation-container" class="relative w-full h-screen">
      <!-- Pole and its base -->
      <div class="pole"></div>
      <div class="pole-base"></div>

      <!-- The Indian Flag -->
      <div id="flag" style="display: none">
        <div class="saffron"></div>
        <div class="white">
          <div class="chakra">
            <!-- 12 spokes are enough to create the illusion of 24 -->
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
          </div>
        </div>
        <div class="green"></div>
      </div>

      <!-- Container for falling flowers -->
      <div
        id="flower-container"
        class="absolute inset-0 w-full h-full pointer-events-none"
      ></div>

      <!-- The final message -->
      <div
        id="message"
        class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center opacity-0 transition-opacity duration-1000"
      >
        <h1
          class="tiranga-font text-6xl md:text-8xl text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-white to-green-600 drop-shadow-lg"
          style="-webkit-text-stroke: 1px #000080"
        >
          Happy Independence Day
        </h1>
      </div>

      <!-- Hoist Button / Instructions -->
      <div
        id="instructions"
        class="absolute bottom-10 left-1/2 -translate-x-1/2 text-center"
      >
        <button
          id="hoist-button"
          class="bg-gradient-to-r from-orange-500 to-green-500 text-white font-bold py-4 px-8 rounded-full shadow-2xl transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300"
        >
          Hoist The Flag
        </button>
        <p
          id="guidance"
          class="mt-4 text-gray-700 font-semibold opacity-0 transition-opacity duration-500"
        >
          The flag is rising...
        </p>
      </div>
    </div>
  </body>
</html>
