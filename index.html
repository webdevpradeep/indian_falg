<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Flag Hoisting Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Tiranga:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a custom font for the message */
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Hide scrollbars */
      }

      .tiranga-font {
        font-family: 'Tiranga', cursive;
      }

      /* The flagpole */
      .pole {
        width: 12px;
        height: 90vh;
        background: linear-gradient(to right, #c0c0c0, #a9a9a9, #808080);
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 6px 6px 0 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      }

      /* The finial (decorative top of the pole) */
      .pole::before {
        content: '';
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #ffd700, #f0c400);
        border-radius: 50%;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      }

      /* The base of the flagpole */
      .pole-base {
        width: 150px;
        height: 20px;
        background: linear-gradient(to top, #8b4513, #a0522d);
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px 10px 0 0;
      }
      .pole-base::before {
        content: '';
        width: 200px;
        height: 20px;
        background: linear-gradient(to top, #a0522d, #cd853f);
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px 10px 0 0;
      }

      /* The flag itself */
      #flag {
        position: absolute;
        right: calc(50% - 156px); /* pole width/2 + flag width */
        bottom: 5vh;
        width: 150px;
        height: 100px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform-origin: left center;
        transition: bottom 5s linear; /* Hoisting animation */
      }

      /* The three color bands of the flag */
      .saffron {
        background-color: #ff9933;
        height: 33.33%;
      }
      .white {
        background-color: #ffffff;
        height: 33.34%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .green {
        background-color: #138808;
        height: 33.33%;
      }

      /* Ashok Chakra */
      .chakra {
        height: 28px;
        width: 28px;
        border: 1px solid #000080;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chakra .spoke {
        width: 100%;
        height: 1px;
        background: #000080;
        position: absolute;
      }
      /* Generating the 24 spokes */
      .spoke:nth-child(1) {
        transform: rotate(0deg);
      }
      .spoke:nth-child(2) {
        transform: rotate(15deg);
      }
      .spoke:nth-child(3) {
        transform: rotate(30deg);
      }
      .spoke:nth-child(4) {
        transform: rotate(45deg);
      }
      .spoke:nth-child(5) {
        transform: rotate(60deg);
      }
      .spoke:nth-child(6) {
        transform: rotate(75deg);
      }
      .spoke:nth-child(7) {
        transform: rotate(90deg);
      }
      .spoke:nth-child(8) {
        transform: rotate(105deg);
      }
      .spoke:nth-child(9) {
        transform: rotate(120deg);
      }
      .spoke:nth-child(10) {
        transform: rotate(135deg);
      }
      .spoke:nth-child(11) {
        transform: rotate(150deg);
      }
      .spoke:nth-child(12) {
        transform: rotate(165deg);
      }

      /* Waving animation */
      .waving {
        animation: wave 3s infinite ease-in-out;
      }
      @keyframes wave {
        0%,
        100% {
          transform: skewX(0deg) scaleY(1);
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        50% {
          transform: skewX(-10deg) scaleY(1.05);
          clip-path: polygon(0 5%, 100% 0, 100% 95%, 0% 100%);
        }
      }

      /* Flower petals */
      .flower {
        position: absolute;
        top: -50px;
        font-size: 2rem;
        opacity: 0.8;
        animation: fall linear;
      }
      @keyframes fall {
        to {
          top: 110vh;
          transform: translateX(50px) rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-blue-300 to-orange-200">
    <!-- The main container for the simulation -->
    <div id="simulation-container" class="relative w-full h-screen">
      <!-- Pole and its base -->
      <div class="pole"></div>
      <div class="pole-base"></div>

      <!-- The Indian Flag -->
      <div id="flag" style="display: none">
        <div class="saffron"></div>
        <div class="white">
          <div class="chakra">
            <!-- 12 spokes are enough to create the illusion of 24 -->
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
            <div class="spoke"></div>
          </div>
        </div>
        <div class="green"></div>
      </div>

      <!-- Container for falling flowers -->
      <div
        id="flower-container"
        class="absolute inset-0 w-full h-full pointer-events-none"
      ></div>

      <!-- The final message -->
      <div
        id="message"
        class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center opacity-0 transition-opacity duration-1000"
      >
        <h1
          class="tiranga-font text-6xl md:text-8xl text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-white to-green-600 drop-shadow-lg"
          style="-webkit-text-stroke: 1px #000080"
        >
          Happy Independence Day
        </h1>
      </div>

      <!-- Hoist Button / Instructions -->
      <div
        id="instructions"
        class="absolute bottom-10 left-1/2 -translate-x-1/2 text-center"
      >
        <button
          id="hoist-button"
          class="bg-gradient-to-r from-orange-500 to-green-500 text-white font-bold py-4 px-8 rounded-full shadow-2xl transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300"
        >
          Hoist The Flag
        </button>
        <p
          id="guidance"
          class="mt-4 text-gray-700 font-semibold opacity-0 transition-opacity duration-500"
        >
          The flag is rising...
        </p>
      </div>
    </div>

    <script>
      // Get references to all the DOM elements we'll be working with
      const hoistButton = document.getElementById('hoist-button');
      const flag = document.getElementById('flag');
      const message = document.getElementById('message');
      const flowerContainer = document.getElementById('flower-container');
      const guidance = document.getElementById('guidance');
      const instructions = document.getElementById('instructions');

      let isHoisted = false;

      // Listen for a click on the hoist button
      hoistButton.addEventListener('click', () => {
        if (isHoisted) return; // Prevent multiple clicks
        isHoisted = true;

        // Show the flag and start moving it up
        flag.style.display = 'block';

        // We use a short timeout to ensure the 'display' change is rendered before the transition starts
        setTimeout(() => {
          flag.style.bottom = 'calc(90vh - 110px)'; // Move to top of the pole
        }, 100);

        // Update guidance text and hide the button
        hoistButton.style.opacity = '0';
        hoistButton.style.pointerEvents = 'none';
        guidance.style.opacity = '1';
      });

      // Listen for the end of the hoisting animation (the 'transition')
      flag.addEventListener('transitionend', () => {
        // Add the waving animation class
        flag.classList.add('waving');

        // Show the final message
        message.style.opacity = '1';

        // Hide the guidance text
        instructions.style.opacity = '0';

        // Start the flower shower
        startFlowerShower();
      });

      function startFlowerShower() {
        const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¼', 'ðŸŒ»', 'ðŸŒ·'];
        setInterval(() => {
          createFlower(flowers);
        }, 200); // Create a new flower every 200ms
      }

      function createFlower(flowers) {
        const flower = document.createElement('div');
        flower.classList.add('flower');

        // Pick a random flower emoji
        flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

        // Randomize starting position, size, and animation duration
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.fontSize = Math.random() * 1.5 + 1 + 'rem'; // between 1rem and 2.5rem
        flower.style.animationDuration = Math.random() * 3 + 5 + 's'; // between 5s and 8s

        flowerContainer.appendChild(flower);

        // Clean up the DOM by removing the flower element after it falls
        setTimeout(() => {
          flower.remove();
        }, 8000); // Should be longer than the max animation duration
      }
    </script>
  </body>
</html>
